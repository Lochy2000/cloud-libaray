version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: library_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      POSTGRES_USER: ${POSTGRES_USER:-library_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_strong_password}
    # Port exposure removed for security - PostgreSQL only accessible internally
    # External access not needed; Django connects via internal Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-library_user} -d ${POSTGRES_DB:-library_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library_web
    command: sh /app/entrypoint.sh
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      POSTGRES_USER: ${POSTGRES_USER:-library_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_strong_password}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
    driver: local
