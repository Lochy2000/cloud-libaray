name: CI/CD Pipeline - Deploy to GCE

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  PROJECT_NAME: library-app

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DB_HOST: localhost
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_PORT: 5432
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DJANGO_DEBUG: False
        run: |
          python manage.py test

  deploy:
    name: Deploy to GCE
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GCE via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.GCE_SSH_KEY }}
          port: ${{ secrets.GCE_SSH_PORT || 22 }}
          script: |
            echo "Starting deployment..."

            # Navigate to project directory
            cd ${{ secrets.GCE_PROJECT_PATH }}

            # Pull latest changes from GitHub
            echo "Pulling latest code from GitHub..."
            git pull origin main

            # Stop running containers
            echo "Stopping containers..."
            docker-compose down

            # Rebuild images (this ensures new code is included)
            echo "Building Docker images..."
            docker-compose build --no-cache

            # Start containers
            echo " Starting containers..."
            docker-compose up -d

            # Wait for services to be healthy
            echo "Waiting for services to be ready..."
            sleep 10

            # Check container status
            echo "Checking container status..."
            docker-compose ps

            # Optional: Run migrations (already in entrypoint.sh, but can be explicit)
            # docker-compose exec -T web python manage.py migrate --noinput

            # Clean up old Docker images to save space
            echo "Cleaning up old Docker images..."
            docker image prune -f

            echo "Deployment completed successfully!"

      - name: Deployment Status Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment to GCE completed successfully!"
          else
            echo "Deployment failed. Check the logs above."
          fi
